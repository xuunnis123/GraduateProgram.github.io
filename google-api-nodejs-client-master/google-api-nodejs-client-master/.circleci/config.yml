---
# "Include" for unit tests definition.

remove_package_lock: &remove_package_lock
  name: Remove package-lock.json if needed.
  command: |
    WORKFLOW_NAME=`python .circleci/get_workflow_name.py`
    echo "Workflow name: $WORKFLOW_NAME"
    if [ "$WORKFLOW_NAME" = "nightly" ]; then
      echo "Nightly build detected, removing package-lock.json"
      rm -f package-lock.json
    else
      echo "Not a nightly build, skipping this step."
    fi

unit_tests: &unit_tests
  steps:
    - checkout
    - run: *remove_package_lock
    - run:
        name: Install modules and dependencies.
        command: npm install
    - run:
        name: Run unit tests.
        command: npm test
    - run:
        name: Submit coverage data to codecov.
        command: node_modules/.bin/codecov
        when: always

# Testing the samples requires running `npm link` and
# `npm link googleapis`, which attempts to make a global
# change.  This leads to a permissions error unless the
# global npm module directory is changed.  These samples
# only tested against latest LTS.
test_samples: &test_samples
  steps:
    - checkout
    - run: *remove_package_lock
    - run: npm install
    - run: mkdir ~/.npm-packages
    - run: echo "prefix = $HOME/.npm-packages" >> ~/.npmrc
    - run: export PATH=~/.npm-packages/bin:$PATH
    - run: make && make test-samples

version: 2.0
workflows:
  version: 2
  tests:
    jobs: &workflow_jobs
      - node6:
          filters:
            tags:
              only: /.*/
      - node8:
          filters:
            tags:
              only: /.*/
      - node9:
          filters:
            tags:
              only: /.*/
      - node10:
          filters:
            tags:
              only: /.*/
      - publish_npm:
          requires:
            - node6
            - node8
            - node9
            - node10
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[\d.]+$/
  nightly:
    triggers:
      - schedule:
          cron: 0 7 * * *
          filters:
            branches:
              only: master
    jobs: *workflow_jobs

jobs:
  node6:
    docker:
      - image: node:6
        user: node
    <<: *unit_tests
  node8:
    docker:
      - image: node:8
        user: node
    <<: *unit_tests
    <<: *test_samples
  node9:
    docker:
      - image: node:9
        user: node
    <<: *unit_tests
  node10:
    docker:
      - image: node:10
        user: node
    <<: *unit_tests

  publish_npm:
    docker:
      - image: node:8
        user: node
    steps:
      - checkout
      - run:
          name: Install modules and dependencies.
          command: npm install
      - run:
          name: Build
          command: make build
      - run:
          name: Set NPM authentication.
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
         name: Publish the module to npm.
         command: npm publish --access=public
